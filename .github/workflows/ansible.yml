---
name: Ansible CI
on:
  workflow_call:
    inputs:
      collection:
        type: string
        required: true
jobs:
  lint:
    uses: ./.github/workflows/ansible-lint.yml
    with:
      collection: ${{ inputs.collection }}
  test-units:
    uses: ./.github/workflows/ansible-test.yml
    with:
      collection: ${{ inputs.collection }}
      testing-type: units
  test-sanity:
    uses: ./.github/workflows/ansible-test.yml
    with:
      collection: ${{ inputs.collection }}
      testing-type: sanity
  test-integration:
    uses: ./.github/workflows/ansible-test.yml
    with:
      collection: ${{ inputs.collection }}
      testing-type: integration
